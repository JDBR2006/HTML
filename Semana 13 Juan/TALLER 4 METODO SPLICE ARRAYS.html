<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metodo splice arrays</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER MEDODO SPLICE ARRAYS</h1>
        <h2>ELIMINAR ELEMENROS ARRAYS</h2>
        <br><br>
        <p>EL NUEVO ARRAYS ES EL SIGUIENTE:</p>
        <br>
        <script>
            let std=new Array();
            let num=parseInt(prompt("INGRESE TOPE MAXIMO"));//LONGITUD ARRAY
            //CICLO FOR
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE.."+i);
            }
            let borrar=prompt("INGRESE NOMBRE A BORRAR");
            let find=std.indexOf(borrar.trim());
            //ELIMINAR ELEMENTO
            if(find>-1){
                swal("Apreciado usuario","ESTUDIANTE FUE ELIMINADO DE ARRAYS","success");
                var index=std.splice(find,1);
            }else{
                swal("Apreciado usuario","ESTUDIANTE NO FUE ELIMINADO DE ARRAYS","error");
            }
            //genera nuevo arrays actualizado
            document.write(std+",");
            console.log(std);
        </script>
    </center>
</body>
</html>
