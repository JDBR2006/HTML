<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays 1 math</title>
</head>
<body>
    <center>
        <h1>TALLER ARRAYS OPERACION MATEMATICA</h1>
        <h2>MULTIPLICACION DE ELEMTENTOS</h2>
        <br><br>
        <script>
            let arr=[3,4,5,6]; // creacion de array
            //ciclo for
            for(i=0;i<arr.length;i++){
                arr[i]=arr[i]*3;//multiplicacion a cada elemento *3
            }
            //salida
            document.write("ARRAY Multiplicado *3...",arr);
            console.log("ARRAY multiplicado *3",arr);
        </script>
    </center>
</body>
</html>
