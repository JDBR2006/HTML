<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTO ONCLICK</title>
</head>
<body>
    <center>
        <h1>TALLER EVENTO ONCLICK EN JS</h1>
        <h2>AL DAR CLICK EN BOTON - ACTIVA UN MENSAJE CONFIRM</h2>
        <!-- definicion de evento Onclick en boton JS -->
        <input type="button" value="Enviar" style="background-color: yellowgreen; color: black; border-radius: 25px; cursor: pointer;" onclick="confirm('VAMOS A SEGUIR APRENDIENDO JS... PULSA TECLA')">
    </center>
</body>
</html>
