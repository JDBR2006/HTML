<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES</title>
</head>
<body>
    <center>
        <h1>TALLER DE MANEJO VARIABLES - OPERADORES MATEMATICOS - LOGICOS - ASIGNACION</h1>
        <!-- seccion de script  -->
        <script>
            //Asignacion de variables:Entrada
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //proceso
            let suma=num1+num2; //sumatoria
            let mod=num2%num1; //residuo o modulo de division
            let expo=num1**2; //exponenciasi√≥n
            let inc=++num2; //unario incremento
            let comp1=log1||log2; //comparacion logica OR
            let comp2=log1&&log2; //comparacion logica AND
            let comp3=(num1==num2); //comparacion de igualdad
            // SALIDA DE RESULTADOS
            document.write("************************************************************"+"<br>");
            document.write("la suma de los numeros es....");
            document.write(suma+"<br>");
            document.write("El modulo de la division de los numeros es...");
            document.write(mod+"<br>");
            document.write("El exponente al cuadrado del numero es...");
            document.write(expo+"<br>");
            document.write("El incremento del numero es...");
            document.write(inc+"<br>")
            document.write("El resultado del OR es...");
            document.write(comp1+"<br>");
            document.write("El resultado del AND es...");
            document.write(comp2+"<br>");
            document.write("El resultado de la comparacion de los numeros es...");
            document.write(comp3+"<br>");
            document.write("************************************************************"+"<br>");
        </script>
    </center>
</body>
</html>
