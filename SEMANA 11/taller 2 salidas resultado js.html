<body>
    <center>
        <h1>TALLER MANEJO DE SALIDAS DE RESULTADOS VARIABLES JS</h1>
        <h2>TIPOS DE SALIDAS: CONSOLE.LOG - ALERT - CONFIRM - DOCUMENT.WRITE</h2>
        <br><br>
        <script>
            // asignaci√≥n: Entrada
            let mensaje="VAMOS A SEGUIR APRENDIENDO JAVASCRIPT";
            let nombre_std="Juan David Beltran";
            //SALIDA VARIABLES
            alert(mensaje+"\n"+nombre_std);
            confirm(nombre_std+"... PULSE TECLA PARA CONTINUAR .....");
            document.write(mensaje+"<br>"+nombre_std);
            console.log(mensaje+" "+nombre_std)
        </script>
    </center>
</body>
