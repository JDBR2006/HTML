<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
    <!-- link de sitio sweet alert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./css/estilos_tabla.css">
</head>
<body>
    <center>
        <img src="./img/js.jpeg" alt="" width="250" height="150">
        <h1>EMPRESA LA VACANA</h1>
        <h2>PAGO SALARIO DE EMPLEADO</h2>
        <h3>VALOR DEL DIA $50.000 / BONIFICACIÓN = UN DIA DE SALARIO</h3>
        <script>
            let dias,vdia,subtotal,bonificacion,total;
            bonificacion=50000; //valor de un dia
            dias=parseInt(prompt("ingrese cantidad de dias laborados"));
            vdia=parseInt(prompt("ingrese valor del dia"));
            subtotal=dias*vdia;
            // seccion condicional
            if(dias>15){
                total=subtotal+bonificacion;
                document.write("<table><caption>RELACION DE PAGO</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");
            }else{
                bonificacion=0;
                total=subtotal+bonificacion;
                document.write("<table><caption>RELACION DE PAGO</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");
            }
        </script>
    </center>
    
</body>
</html>
